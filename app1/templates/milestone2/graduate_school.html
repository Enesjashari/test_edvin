{% extends 'milestone2/base.html' %}

{% block title %} Graduate School {% endblock %}

{% block table %}
<section class="middle">
    <div class="table-container">
        <form class="detailsinputs" method="post" action="{% url 'graduate-school-info' %}">
            {% csrf_token %}
            <h1 class="personal-info-header">Graduate School</h1>
            <div class="form-row">
                <div class="input-container">
                    <label for="institution">Institution:</label>
                    <input type="text" id="institution" name="institution" value="{{ graduate_school.institution }}">
                </div>
                <div class="input-container">
                    <label for="degreeaw">Degree Awarded:</label>
                    <input type="text" id="degreeaw" name="degreeaw" value="{{ graduate_school.degreeaw }}">
                </div>
            </div>
            <div class="form-row">
                <div class="input-container">
                    <label for="degree">Degree:</label>
                    <input type="text" id="degree" name="degree" value="{{ graduate_school.degree }}">
                </div>
                <div class="input-container">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" value="{{ graduate_school.address }}">
                </div>
            </div>
            <div class="form-row">
                <div class="input-container">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" value="{{ graduate_school.city }}">
                </div>
                <div class="input-container">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" value="{{ graduate_school.state }}">
                </div>
            </div>
            <div class="form-row">
                <div class="input-container">
                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" name="zip" value="{{ graduate_school.zip }}">
                </div>
                <div class="input-container">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" value="{{ graduate_school.country }}">
                </div>
            </div>
            <div class="form-row">
                <div class="input-container">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" value="{{ graduate_school.phone }}">
                </div>
                <div class="input-container">
                    <label for="start">Start Date:</label>
                    <input type="date" id="start" name="start" value="{{ graduate_school.start }}">
                </div>
            </div>
            <div class="form-row">
                <div class="input-container">
                    <label for="end">End Date:</label>
                    <input type="date" id="end" name="end" value="{{ graduate_school.end }}">
                </div>
                <div class="input-container">
                    <label for="graduated">Graduated:</label>
                    <input type="text" id="graduated" name="graduated" value="{{ graduate_school.graduated }}">
                </div>
            </div>
            <div class="form-row">
                <div class="input-container">
                    <label for="date">Date of Graduation:</label>
                    <input type="date" id="date" name="date" value="{{ graduate_school.date }}">
                </div>
            </div>
            <div class="form-row">
                <button type="submit">Save</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
