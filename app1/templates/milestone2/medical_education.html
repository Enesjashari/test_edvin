{% extends 'milestone2/base.html' %}

{% block title %} Medical Education {% endblock %}

{% block table %}
<section class="middle">
    <div class="table-container">
        <form class="detailsinputs" method="post" action="{% url 'medical-education-info' %}">
            {% csrf_token %}
            <h1 class="personal-info-header">Medical Education</h1>
            <div class="form-row">
                <div class="input-container">
                    <label for="institution">Institution:</label>
                    <input type="text" id="institution" name="institution" value="{{ medical_education.institution }}">
                </div>
                <div class="input-container">
                    <label for="degreeaw">Degree Awarded:</label>
                    <input type="text" id="degreeaw" name="degreeaw" value="{{ medical_education.degreeaw }}">
                </div>
            </div>
            <div class="form-row">
                <div class="input-container">
                    <label for="degree">Degree:</label>
                    <input type="text" id="degree" name="degree" value="{{ medical_education.degree }}">
                </div>
                <div class="input-container">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" value="{{ medical_education.address }}">
                </div>
            </div>
            <div class="form-row">
                <div class="input-container">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" value="{{ medical_education.city }}">
                </div>
                <div class="input-container">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" value="{{ medical_education.state }}">
                </div>
            </div>
            <div class="form-row">
                <div class="input-container">
                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" name="zip" value="{{ medical_education.zip }}">
                </div>
                <div class="input-container">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" value="{{ medical_education.country }}">
                </div>
            </div>
            <div class="form-row">
                <div class="input-container">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" value="{{ medical_education.phone }}">
                </div>
                <div class="input-container">
                    <label for="start">Start Date:</label>
                    <input type="date" id="start" name="start" value="{{ medical_education.start }}">
                </div>
            </div>
            <div class="form-row">
                <div class="input-container">
                    <label for="end">End Date:</label>
                    <input type="date" id="end" name="end" value="{{ medical_education.end }}">
                </div>
                <div class="input-container">
                    <label for="graduated">Graduated:</label>
                    <input type="text" id="graduated" name="graduated" value="{{ medical_education.graduated }}">
                </div>
            </div>
            <div class="form-row">
                <div class="input-container">
                    <label for="date">Date of Graduation:</label>
                    <input type="date" id="date" name="date" value="{{ medical_education.date }}">
                </div>
                <div class="input-container">
                    <label for="explain">For US/Canadian Medical School: If Medical School is greater or less than 4 years, please explain:</label>
                    <textarea id="explain" name="explain">{{ medical_education.explain }}</textarea>
                </div>
            </div>
            <div class="form-row">
                <button type="submit">Save</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
